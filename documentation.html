<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exprecss Frontend Framework</title>
    <link rel="stylesheet" href="dist/css/exprecss.css">
    <link rel="stylesheet" href="docs/docs.css">
    <link rel="stylesheet" href="docs/prettify-theme.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <!-- Google Analytics -->

</head>
    <body ng-app="exprecss" onload="prettyPrint()">
        <div class="wrapper">
            <nav class="navbar-exprecss">
                <ul>
                    <a href="#" class="logo">
                        <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                             viewBox="0 0 60 60" enable-background="new 0 0 60 60" xml:space="preserve" class="svg-logo">
                            <g>
                                <polygon fill="none" stroke="#231F20" stroke-width="2" stroke-linejoin="round" stroke-miterlimit="10" points="59,3 0.7,27 23,36" class="svg-polygon-1"/>
                                <polygon fill="none" stroke="#231F20" stroke-width="2" stroke-linejoin="round" stroke-miterlimit="10" points="59,3 48.6,49.7 23,36" class="svg-polygon-2"/>
                                <polyline fill="none" stroke="#231F20" stroke-width="2" stroke-linejoin="round" stroke-miterlimit="10" points="23,36 23,56 32.1,40.9" class="svg-polygon-3"/>
                            </g>
                        </svg>
                    </a>
                    <li><a href="https://github.com/colealanroberts/Exprecss/releases" class="changelog">Change Log</a></li>
                </ul>
            </nav>
            <section class="hero-unit-demo">
                <div class="container">
                    <h1 class="name">Expre<span>css</span></h1>
                    <div class="tagline">
                        <p>A <span id="description-rotate">lightweight responsive</span> framework built on
                            <span><strong>Bourbon</strong></span>,
                            <span><strong>Neat</strong></span>
                            &amp;
                            <span><strong>AngularJS</strong></span>
                        </p>
                    </div>
                    <div class="hero-group">
                        <a href="https://github.com/colealanroberts/colealanroberts.github.io/archive/master.zip" class="btn btn-download-repo">Download from Github
                        <span class="version">Currently in v0.1.90</span>
                        </a>
                        <a href="https://github.com/colealanroberts/Exprecss" class="btn btn-view-examples">Explore the Repo</a>
                        <div class="bower-install">
                            <img src="docs/img/bower-logo.png" class="bower-logo">
                            <span>bower install exprecss</span>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Include Foundation -->
            <div ng-include src="'docs/components/foundation.html'"></div>

            <!-- Include Grid -->
            <div ng-include src="'docs/components/grid.html'"></div>

            <!-- Include Scaffolding -->
            <div ng-include src="'docs/components/scaffolding.html'"></div>

            <!-- Include Navbar -->
            <div ng-include src="'docs/components/nav.html'"></div>

            <!-- Include Modals -->
            <div ng-include src="'docs/components/modals.html'"></div>

            <!-- UI Components -->
            <section class="ui-components">
                <div class="container">
                    <p class="section-title">UI Components</p>
                    <!-- Begin Importing Components -->

                    <!-- Include UI Buttons -->
                    <div ng-include src="'docs/components/ui-buttons.html'"></div>

                    <!-- Include UI Dropdowns -->
                    <div ng-include src="'docs/components/ui-dropdowns.html'"></div>

                    <!-- Include UI Inputs -->
                    <div ng-include src="'docs/components/ui-inputs.html'"></div>

                    <!-- Include UI Validation -->
                    <div ng-include src="'docs/components/ui-validation.html'"></div>

                    <!-- Include UI Widgets -->
                    <div ng-include src="'docs/components/ui-widgets.html'"></div>

                    <!-- Include UI Selects -->
                    <div ng-include src="'docs/components/ui-selects.html'"></div>

                    <!-- Include UI Radios -->
                    <div ng-include src="'docs/components/ui-radios.html'"></div>

                    <!-- Include UI Radios -->
                    <div ng-include src="'docs/components/ui-checkboxes.html'"></div>
                </div>
            </section>

            <!-- Include Helpers -->
            <div ng-include src="'docs/components/helpers.html'"></div>

            <!-- Include Helpers -->
            <div ng-include src="'docs/components/footer.html'"></div>

        </div> <!-- End of .wrapper -->

        <!-- Attribution -->
        <footer class="footer footer-sticky text-center">
            <div class="container">
                <ul>
                    <li><a href="https://github.com/colealanroberts/Exprecss" class="btn-download">Download Exprecss on Github</a></li>
                    <span class="copyright">Copyright &copy; 2014. Crafted by <a href="http://twitter.com/colealan">Cole Roberts</a> and <a href="https://www.linkedin.com/pub/jacob-biggs/68/7/81b">Jacob Biggs</a></span>
                </ul>
            </div>
        </footer>
    <!-- Le JS -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="vendor/angular/angular.min.js"></script>
        <script src="vendor/angular-animate/angular-animate.min.js"></script>
        <script src="docs/docs.js"></script>
        <script src="dist/js/exprecss.js"></script>

</html>
